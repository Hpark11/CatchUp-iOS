mutation AddPromise($owner: String, $name: String, $address: String, $latitude: Float, $longitude: Float, $pockets: [String]) {
  addPromise(owner: $owner, name: $name, address: $address, latitude: $latitude, longitude: $longitude, pockets: $pockets) {
    id
    name
    address
    latitude
    longitude
    timestamp
    pockets {
      nickname
      token
      profileImagePath
      phone
    }
  }
}
