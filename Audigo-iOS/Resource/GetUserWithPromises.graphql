query GetUserWithPromises($id: ID!) {
  user(id: $id) {
    email
    nickname
    profileImagePath
    gender
    birthday
    ageRange
    pocket {
      phone
      pushToken
      profileImagePath
      nickname
      promiseList {
        id
        address
        timestamp
        latitude
        longitude
        name
        pockets {
          phone
          pushToken
          profileImagePath
          nickname
        }
      }
    }
  }
}